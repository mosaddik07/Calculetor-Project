<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculetor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Mosaddik's Simple Calculetor</h1>
    <div id="allDisplay">
      <div id="displayDiv">
        <input type="text" name="result" id="display" readonly />
      </div>

      <div id="inputStyle">
        <input onclick="inputFunc(1)" type="button" value="1" />
        <input onclick="inputFunc(2)" type="button" value="2" />
        <input onclick="inputFunc(3)" type="button" value="3" />
        <input onclick="inputFunc(4)" type="button" value="4" /><br />
        <input onclick="inputFunc(5)" type="button" value="5" />
        <input onclick="inputFunc(6)" type="button" value="6" />
        <input onclick="inputFunc(7)" type="button" value="7" />
        <input onclick="inputFunc(8)" type="button" value="8" /><br />
        <input onclick="inputFunc(9)" type="button" value="9" />
        <input onclick="inputFunc(0)" type="button" value="0" />
        <input onclick="inputFunc('+')" type="button" value="+" />
        <input onclick="inputFunc('-')" type="button" value="-" /><br />
        <input onclick="inputFunc('*')" type="button" value="*" />
        <input onclick="inputFunc('/')" type="button" value="/" />
        <input onclick="calculetor('=')" type="button" value="=" />
        <input onclick="reset()" type="button" value="C" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
